<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="400" cy="300" r="200" fill="url(#grad1)" opacity="0.05" filter="url(#glow)" />
  
  <!-- Main Platform / Screen Base -->
  <rect x="150" y="380" width="500" height="120" rx="20" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" />
  <rect x="180" y="400" width="440" height="8" rx="4" fill="#cbd5e1" opacity="0.3" />
  <rect x="180" y="420" width="300" height="8" rx="4" fill="#cbd5e1" opacity="0.2" />
  
  <!-- Floating Elements (LMS Modules) -->
  <!-- Center Large Card -->
  <g transform="translate(300, 180)">
    <rect width="200" height="260" rx="16" fill="white" stroke="url(#grad1)" stroke-width="2" filter="url(#glow)" />
    <rect x="20" y="20" width="160" height="100" rx="8" fill="url(#grad1)" opacity="0.1" />
    <circle cx="100" cy="70" r="30" fill="url(#grad1)" opacity="0.2" />
    <path d="M85 70L125 70M105 50L105 90" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" />
    
    <rect x="20" y="140" width="120" height="10" rx="5" fill="#e2e8f0" />
    <rect x="20" y="160" width="160" height="10" rx="5" fill="#f1f5f9" />
    <rect x="20" y="180" width="140" height="10" rx="5" fill="#f1f5f9" />
    
    <!-- Progress Bar -->
    <rect x="20" y="220" width="160" height="6" rx="3" fill="#f1f5f9" />
    <rect x="20" y="220" width="100" height="6" rx="3" fill="url(#grad1)" />
  </g>

  <!-- Left Floating Card (Code/Web) -->
  <g transform="translate(100, 220)">
    <rect width="160" height="120" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1" transform="rotate(-5)" />
    <text x="20" y="40" font-family="monospace" font-size="14" fill="#64748b" transform="rotate(-5)">&lt;html&gt;</text>
    <text x="30" y="60" font-family="monospace" font-size="14" fill="#64748b" transform="rotate(-5)">&lt;body&gt;</text>
    <rect x="40" y="75" width="80" height="6" rx="3" fill="url(#grad2)" transform="rotate(-5)" />
  </g>

  <!-- Right Floating Card (360/Media) -->
  <g transform="translate(540, 140)">
    <circle cx="80" cy="80" r="70" fill="white" stroke="url(#grad2)" stroke-width="2" />
    <path d="M80 40 L80 120 M40 80 L120 80" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="80" cy="80" r="30" fill="url(#grad2)" opacity="0.1" />
    <path d="M65 80L80 90L100 70" stroke="url(#grad2)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Connection Lines -->
  <path d="M260 280 C280 280, 280 310, 300 310" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4" />
  <path d="M500 310 C520 310, 520 220, 540 220" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4" />

</svg>